<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Cadastro de Produtos
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/admin/categories">Categorias</a></li>
            <li class="active"><a href="/admin/categories/create">Cadastrar</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">Novo Produto</h3>
                    </div>

                    <div class="box-body">
                        {#flash()#}
                    </div>

                    <!-- /.box-header -->

                    <form role="form" action="/admin/products/create" method="post" enctype="multipart/form-data">
                        <div class="box-body">

                            <div class="form-group">
                                <div class="row">

                                    <div class="col-md-6">
                                        <label for="desproduct">Nome da produto</label>
                                        <input type="text" class="form-control" id="desproduct" name="desproduct"
                                            placeholder="Digite o nome do produto">
                                    </div>
                                    <div class="col-md-6">

                                        <label for="vlprice">Pre√ßo</label>
                                        <input type="number" class="form-control" id="vlprice" name="vlprice"
                                            step="0.01" placeholder="0.00">
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="row">

                                    <div class="col-md-6">
                                        <label for="vlwidth">Largura</label>
                                        <input type="number" class="form-control" id="vlwidth" name="vlwidth"
                                            step="0.01" placeholder="0.00">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="vlheight">Altura</label>
                                        <input type="number" class="form-control" id="vlheight" name="vlheight"
                                            step="0.01" placeholder="0.00">
                                    </div>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">

                                    <div class="col-md-6">
                                        <label for="vllength">Comprimento</label>
                                        <input type="number" class="form-control" id="vllength" name="vllength"
                                            step="0.01" placeholder="0.00">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="vlweight">Peso</label>
                                        <input type="number" class="form-control" id="vlweight" name="vlweight"
                                            step="0.01" placeholder="0.00">
                                    </div>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">

                                    <div class="col-md-6">
                                        <label for="desurl">URL</label>
                                        <input type="text" class="form-control" id="desurl" name="desurl">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="desurl">Imagens do Produto</label>
                                        <input type="file" class="form-control" id="images" name="images[]" multiple accept="image/*" >
                                    </div>

                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
