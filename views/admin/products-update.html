<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Edição de Produtos
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Produto</h3>
                    </div>
                    <!-- form start -->

                    <div class="box--message">
                        {#flash()#}
                    </div>

                    <form role="form" action="/admin/products/{$product.idproduct}" method="post"
                        enctype="multipart/form-data">
                        <div class="box-body">

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="desproduct">Nome da produto</label>
                                        <input type="text" class="form-control" id="desproduct" name="desproduct"
                                            placeholder="Digite o nome do produto" value="{$product.desproduct}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="vlprice">Preço</label>
                                        <input type="number" class="form-control" id="vlprice" name="vlprice"
                                            step="0.01" placeholder="0.00" value="{$product.vlprice}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">

                                    <div class="col-md-6">
                                        <label for="vlwidth">Largura</label>
                                        <input type="number" class="form-control" id="vlwidth" name="vlwidth"
                                            step="0.01" placeholder="0.00" value="{$product.vlwidth}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="vlheight">Altura</label>
                                        <input type="number" class="form-control" id="vlheight" name="vlheight"
                                            step="0.01" placeholder="0.00" value="{$product.vlheight}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">

                                    <div class="col-md-6">
                                        <label for="vllength">Comprimento</label>
                                        <input type="number" class="form-control" id="vllength" name="vllength"
                                            step="0.01" placeholder="0.00" value="{$product.vllength}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="vlweight">Peso</label>
                                        <input type="number" class="form-control" id="vlweight" name="vlweight"
                                            step="0.01" placeholder="0.00" value="{$product.vlweight}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="desurl">URL</label>
                                <input type="text" class="form-control" id="desurl" name="desurl" value="{$product.desurl}">
                            </div>

                            <div class="form-group">
                                <label for="desurl">Imagens do Produto</label>
                                <input type="file" class="form-control" id="images" name="images[]" multiple
                                    acceFpt="image/*">
                            </div>

                            <div class="form-group">

                                <ul class="list--images--products">
                                    {loop="$images"}
                                    <li> <img src="{#URL_BASE#}/{$value.thumb_image}" alt="{$value.id}">
                                        <a href="/admin/products/{$value.id}/delete/image" class="btn btn-danger btn-sm"> 
                                            <i class="glyphicon glyphicon-trash"></i> 
                                        </a>
                                    </li>

                                    {/loop}
                                </ul>

                            </div>

                        </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
                </form>
            </div>
        </div>
</div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
